<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第一个three.js文件_WebGL三维场景</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* 隐藏body窗口区域滚动条 */
        }
    </style>
    <!--引入three.js三维引擎-->
    <script src="../../js/three.js"></script>
</head>

<body>
    <script>
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度

        /* 创建场景对象 */
        var scene = new THREE.Scene();

        /* 创建网格模型 */
        //创建一个长宽高都是100的立方体几何体Geometry
        var geometry = new THREE.BoxGeometry(100, 100, 100);
        //设置几何体的材质对象Material
        var material = new THREE.MeshLambertMaterial({
            color: 0x0000ff, //三角面颜色
        });
        //创建网格模型对象Mesh
        var mesh = new THREE.Mesh(geometry, material);
        // 1、缩放
        // 网格模型Mesh的属性.scale表示模型对象的缩放比例，默认值是THREE.Vector3(1.0,1.0,1.0),.scale的属性值是一个三维向量对象Vector3
        // 网格模型xyz方向分别缩放0.5,1.5,2倍
        // mesh.scale.set(0.5, 1.5, 2)
        // x轴方向放大2倍
        // mesh.scale.x = 2.0;

        // 2、位置属性.position
        // 模型位置.position属性也是三维向量对象Vector3，通过模型位置属性.position可以设置模型在场景Scene中的位置。模型位置.position的默认值是THREE.Vector3(0.0,0.0,0.0)。
        // 设置网格模型y坐标
        // mesh.position.y = 80;
        // 设置模型xyz坐标
        // mesh.position.set(80, 2, 10);

        // 3、平移
        // 执行.translateX()、.translateY()、.translateOnAxis()等方法本质上改变的都是模型的位置属性.position。
        // 网格模型沿着x轴正方向平移100
        // 等价于mesh.position = mesh.position + 100;
        // mesh.translateX(100);
        // 沿着Z轴负方向平移距离50
        // mesh.translateZ(-50);
        // 沿着自定义的方向移动。
        // 向量Vector3对象表示方向
        // var axis = new THREE.Vector3(1, 1, 1);
        // axis.normalize(); //向量归一化
        // 沿着axis轴表示方向平移100
        // mesh.translateOnAxis(axis, 100);

        // 4、旋转
        // 执行模型的旋转方法改变的是表示模型角度状态的角度属性.rotation或者四元数属性.quaternion
        // 立方体网格模型绕立方体的x轴旋转π/4
        mesh.rotateX(Math.PI / 4);
        // 网格模型绕(0,1,0)向量表示的轴旋转π/8
        var axis = new THREE.Vector3(0, 1, 0);//向量axis
        mesh.rotateOnAxis(axis, Math.PI / 8);//绕axis轴旋转π/8

        //将网格模型添加到场景中
        scene.add(mesh); //网格模型添加到场景中

        /* 光源设置 */
        //创建点光源
        var point = new THREE.PointLight(0xffffff);
        //点光源位置
        point.position.set(400, 200, 300);
        //将点光源添加到场景中
        scene.add(point);

        //创建环光源
        var ambient = new THREE.AmbientLight(0x444444);
        //将环光源添加到场景中
        scene.add(ambient);

        /* 相机设置 */
        var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * width / height, s * width / height, s, -s, 1, 1000);
        //设置相机位置
        camera.position.set(200, 100, 100);
        //设置相机方向(指向的场景对象)
        camera.lookAt(scene.position);

        /* 创建渲染器对象 */
        var renderer = new THREE.WebGLRenderer();
        //设置渲染区域尺寸
        renderer.setSize(width, height);
        //设置背景颜色
        renderer.setClearColor(0xb9d3ff, 1);
        //body元素中插入canvas对象
        document.body.appendChild(renderer.domElement);
        //执行渲染操作   指定场景、相机作为参数
        renderer.render(scene, camera);


    </script>
</body>

</html>
