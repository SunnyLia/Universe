<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第一个three.js文件_WebGL三维场景</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* 隐藏body窗口区域滚动条 */
        }
    </style>
    <!--引入three.js三维引擎-->
    <script src="../../js/three.js"></script>
</head>

<body>
    <script>
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度

        /* 创建场景对象 */
        var scene = new THREE.Scene();

        /* 创建网格模型 */
        //创建一个长宽高都是100的立方体几何体Geometry
        var geometry = new THREE.BoxGeometry(100, 100, 100);
        //设置几何体的材质对象Material
        var material = new THREE.MeshLambertMaterial({
            color: '#eaeaea'
        });
        // 创建一个组对象group
        var group = new THREE.Group();

        //创建网格模型对象Mesh
        var mesh1 = new THREE.Mesh(geometry, material);
        var mesh2 = new THREE.Mesh(geometry, material);
        mesh2.translateX(25);
        //把mesh1,mesh2型插入到组group中作为group的子对象
        group.add(mesh1);
        group.add(mesh2);

        //把group插入到场景中作为场景子对象
        scene.add(group);
        // 网格模型mesh1、mesh2作为设置为父对象group的子对象，如果父对象group进行旋转、缩放、平移变换，子对象同样跟着变换，
        group.translateY(100);

        // 查看group子对象.children
        // 子对象是案例代码中通过add方法添加的两个网格模型对象Mesh。
        console.log('查看group的子对象', group.children);

        /* 光源设置 */
        //创建点光源
        var point = new THREE.PointLight(0xffffff);
        //点光源位置
        point.position.set(400, 200, 300);
        //将点光源添加到场景中
        scene.add(point);


        //创建环光源
        var ambient = new THREE.AmbientLight(0x444444);
        //将环光源添加到场景中
        scene.add(ambient);

        // 删除场景中多个对象
        scene.remove(ambient)

        /* 相机设置 */
        var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * width / height, s * width / height, s, -s, 1, 1000);
        //设置相机位置
        camera.position.set(200, 100, 100);
        //设置相机方向(指向的场景对象)
        camera.lookAt(scene.position);

        /* 创建渲染器对象 */
        var renderer = new THREE.WebGLRenderer();
        //设置渲染区域尺寸
        renderer.setSize(width, height);
        //设置背景颜色
        renderer.setClearColor(0xb9d3ff, 1);
        //body元素中插入canvas对象
        document.body.appendChild(renderer.domElement);
        //执行渲染操作   指定场景、相机作为参数
        renderer.render(scene, camera);


    </script>
</body>

</html>
