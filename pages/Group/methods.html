<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第一个three.js文件_WebGL三维场景</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* 隐藏body窗口区域滚动条 */
        }
    </style>
    <!--引入three.js三维引擎-->
    <script src="../../js/three.js"></script>
</head>

<body>
    <script>
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度

        /* 创建场景对象 */
        var scene = new THREE.Scene();

        // 1、模型命名(.name属性)
        // 头部网格模型和组
        var headMesh = sphereMesh(10, 0, 0, 0);
        headMesh.name = "脑壳"
        var leftEyeMesh = sphereMesh(1, 8, 5, 4);
        leftEyeMesh.name = "左眼"
        var rightEyeMesh = sphereMesh(1, 8, 5, -4);
        rightEyeMesh.name = "右眼"
        var noseMesh = sphereMesh(1, 13, 3, 1);
        noseMesh.name = "鼻子"
        var headGroup = new THREE.Group();
        headGroup.name = "头部"
        headGroup.add(headMesh, leftEyeMesh, rightEyeMesh, noseMesh);
        // 身体网格模型和组
        var neckMesh = cylinderMesh(3, 10, 0, -15, 0);
        neckMesh.name = "脖子"
        var bodyMesh = cylinderMesh(14, 30, 0, -35, 0);
        bodyMesh.name = "腹部"
        var leftLegMesh = cylinderMesh(4, 60, 0, -80, -7);
        leftLegMesh.name = "左腿"
        var rightLegMesh = cylinderMesh(4, 60, 0, -80, 7);
        rightLegMesh.name = "右腿"
        var lefthandMesh = cylinderMesh(4, 40, -45, -60, -2);
        lefthandMesh.name = "左手"
        lefthandMesh.rotateX(Math.PI / 1.2);
        var righthandMesh = cylinderMesh(4, 40, 45, -25, -2);
        righthandMesh.name = "右手"
        righthandMesh.rotateX(Math.PI / -1.2);
        var legGroup = new THREE.Group();
        legGroup.name = "腿"
        legGroup.add(leftLegMesh, rightLegMesh, lefthandMesh, righthandMesh);
        var bodyGroup = new THREE.Group();
        bodyGroup.name = "身体"
        bodyGroup.add(neckMesh, bodyMesh, legGroup);
        // 人Group
        var personGroup = new THREE.Group();
        personGroup.name = "人"
        personGroup.add(headGroup, bodyGroup)
        personGroup.translateY(50)
        scene.add(personGroup);

        // 球体网格模型创建函数
        function sphereMesh(R, x, y, z) {
            var geometry = new THREE.SphereGeometry(R, 25, 25); //球体几何体
            var material = new THREE.MeshPhongMaterial({
                color: 0x0000ff
            }); //材质对象Material
            var mesh = new THREE.Mesh(geometry, material); // 创建网格模型对象
            mesh.position.set(x, y, z);
            return mesh;
        }
        // 圆柱体网格模型创建函数
        function cylinderMesh(R, h, x, y, z) {
            var geometry = new THREE.CylinderGeometry(R, R, h, 25, 25); //球体几何体
            var material = new THREE.MeshPhongMaterial({
                color: 0x0000ff
            }); //材质对象Material
            var mesh = new THREE.Mesh(geometry, material); // 创建网格模型对象
            mesh.position.set(x, y, z);
            return mesh;
        }
        scene.traverse(function (obj) {
            console.log('`````````````````````````');
            if (obj.type === "Group") {
                console.log('Group', obj.name);
            }
            if (obj.type === "Mesh") {
                console.log('Mesh', obj.name);
                obj.material.color.set(0xffff00);
            }
            if (obj.name === "左眼" | obj.name === "右眼") {
                obj.material.color.set(0x000000)
            }
            // 打印id属性
            console.log('ID', obj.id);
            // 打印该对象的父对象
            console.log('父对象', obj.parent);
            // 打印该对象的子对象
            console.log('子对象', obj.children);
        })


        // 2、查找某个具体的模型
        // 遍历查找scene中复合条件的子对象，并返回id对应的对象
        var idNode = scene.getObjectById(14);
        console.log(idNode);
        // 遍历查找对象的子对象，返回name对应的对象（name是可以重名的，返回第一个）
        var nameNode = scene.getObjectByName("左腿");
        nameNode.material.color.set(0xff0000);

        /* 光源设置 */
        //创建点光源
        var point = new THREE.PointLight(0xffffff);
        //点光源位置
        point.position.set(400, 200, 300);
        //将点光源添加到场景中
        scene.add(point);

        //创建环光源
        var ambient = new THREE.AmbientLight(0x444444);
        //将环光源添加到场景中
        scene.add(ambient);

        /* 相机设置 */
        var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * width / height, s * width / height, s, -s, 1, 1000);
        //设置相机位置
        camera.position.set(200, 100, 100);
        //设置相机方向(指向的场景对象)
        camera.lookAt(scene.position);

        /* 创建渲染器对象 */
        var renderer = new THREE.WebGLRenderer();
        //设置渲染区域尺寸
        renderer.setSize(width, height);
        //设置背景颜色
        renderer.setClearColor(0xb9d3ff, 1);
        //body元素中插入canvas对象
        document.body.appendChild(renderer.domElement);
        //执行渲染操作   指定场景、相机作为参数
        renderer.render(scene, camera);


    </script>
</body>

</html>
