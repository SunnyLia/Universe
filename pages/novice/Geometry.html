<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第一个three.js文件_WebGL三维场景</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* 隐藏body窗口区域滚动条 */
        }
    </style>
    <!--引入three.js三维引擎-->
    <script src="../../js/three.js"></script>
</head>

<body>
    <script>
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度

        /* 创建场景对象 */
        var scene = new THREE.Scene();

        /* 创建网格模型 */
        //长方体 参数：长，宽，高
        var geometry1 = new THREE.BoxGeometry(100, 100, 100);
        var material1 = new THREE.MeshLambertMaterial({
            color: 0x0000ff
        }); //材质对象Material
        var mesh1 = new THREE.Mesh(geometry1, material1); //网格模型对象Mesh
        scene.add(mesh1); //网格模型添加到场景中

        // 球体 参数：半径60  经纬度细分数40,40
        var geometry2 = new THREE.SphereGeometry(60, 40, 40);
        var material2 = new THREE.MeshLambertMaterial({
            color: 0xff00ff
        });
        var mesh2 = new THREE.Mesh(geometry2, material2); //网格模型对象Mesh
        mesh2.translateY(120); //球体网格模型沿Y轴正方向平移120
        scene.add(mesh2);
        // 圆柱  参数：圆柱面顶部、底部直径50,50   高度100  圆周分段数
        var geometry3 = new THREE.CylinderGeometry(50, 50, 100, 25);
        var material3 = new THREE.MeshLambertMaterial({
            color: 0xffff00
        });
        var mesh3 = new THREE.Mesh(geometry3, material3); //网格模型对象Mesh
        mesh3.translateX(150); //球体网格模型沿Y轴正方向平移120
        // mesh3.position.set(200, 0, 0);//设置mesh3模型对象的xyz坐标为120,0,0
        scene.add(mesh3);


        /* 光源设置 */
        //创建点光源
        var point = new THREE.PointLight(0xffffff);
        //点光源位置
        point.position.set(400, 200, 300);
        //将点光源添加到场景中
        scene.add(point);

        //创建环光源
        var ambient = new THREE.AmbientLight(0x444444);
        //将环光源添加到场景中
        scene.add(ambient);
        console.log(scene)

        /* 相机设置 */
        var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * width / height, s * width / height, s, -s, 1, 1000);
        //设置相机位置
        camera.position.set(200, 100, 100);
        //设置相机方向(指向的场景对象)
        camera.lookAt(scene.position);

        /* 创建渲染器对象 */
        var renderer = new THREE.WebGLRenderer();
        //设置渲染区域尺寸
        renderer.setSize(width, height);
        //设置背景颜色
        renderer.setClearColor(0xb9d3ff, 1);
        //body元素中插入canvas对象
        document.body.appendChild(renderer.domElement);
        //执行渲染操作   指定场景、相机作为参数
        renderer.render(scene, camera);


    </script>
</body>

</html>
