<!DOCTYPE html>
<html>

<head>
    <title>My first three.js app</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../../libs/main.css">
</head>

<body>
    <script src="../../libs/three.js"></script>
    <script type="module">
        import Stats from '../../jsm/libs/stats.module.js';
        var camera, scene, renderer, stats;
        init();
        animate()
        function init() {
            //场景
            scene = new THREE.Scene();
            // 相机（透视相机）
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.y = 400;
            // 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });


            // 环境光
            var ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
            scene.add(ambientLight);
            // 点光源
            var pointLight = new THREE.PointLight(0xffffff, 0.8);
            camera.add(pointLight);
            scene.add(camera);
            // scene.add(pointLight);

            // 纹理加载器
            var texture = new THREE.TextureLoader().load('../../textures/uv_grid_opengl.jpg');
            // 设置阵列模式
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            // 材质对象（镜面网格材质）
            var material = new THREE.MeshPhongMaterial({
                map: texture,//设置颜色贴图属性值
                side: THREE.DoubleSide
            });

            // 球
            var SphereMesh = new THREE.Mesh(new THREE.SphereBufferGeometry(75, 20, 10), material);
            SphereMesh.position.set(- 300, 0, 200);
            scene.add(SphereMesh);
            // 二十面体
            var IcosahedronMesh = new THREE.Mesh(new THREE.IcosahedronBufferGeometry(75, 1), material);
            IcosahedronMesh.position.set(- 100, 0, 200);
            scene.add(IcosahedronMesh);
            // 八面体
            var OctahedronMesh = new THREE.Mesh(new THREE.OctahedronBufferGeometry(75, 2), material);
            OctahedronMesh.position.set(100, 0, 200);
            scene.add(OctahedronMesh);
            // 四面体
            var TetrahedronMesh = new THREE.Mesh(new THREE.TetrahedronBufferGeometry(75, 0), material);
            TetrahedronMesh.position.set(300, 0, 200);
            scene.add(TetrahedronMesh);
            // 平面
            var PlaneMesh = new THREE.Mesh(new THREE.PlaneBufferGeometry(100, 100, 4, 4), material);
            PlaneMesh.position.set(- 300, 0, 0);
            scene.add(PlaneMesh);
            // 立方体
            var BoxMesh = new THREE.Mesh(new THREE.BoxBufferGeometry(100, 100, 100, 4, 4, 4), material);
            BoxMesh.position.set(- 100, 0, 0);
            scene.add(BoxMesh);
            // 圆形
            var CircleMesh = new THREE.Mesh(new THREE.CircleBufferGeometry(50, 20, 0, Math.PI * 2), material);
            CircleMesh.position.set(100, 0, 0);
            scene.add(CircleMesh);
            // 多边形
            var RingMesh = new THREE.Mesh(new THREE.RingBufferGeometry(10, 50, 20, 5, 0, Math.PI * 2), material);
            RingMesh.position.set(300, 0, 0);
            scene.add(RingMesh);
            // 圆柱
            var CylinderMesh = new THREE.Mesh(new THREE.CylinderBufferGeometry(25, 75, 100, 40, 5), material);
            CylinderMesh.position.set(- 300, 0, - 200);
            scene.add(CylinderMesh);
            // 圆环
            var TorusMesh = new THREE.Mesh(new THREE.TorusBufferGeometry(50, 20, 20, 20), material);
            TorusMesh.position.set(100, 0, - 200);
            scene.add(TorusMesh);
            // 变形圆环
            var TorusKnotMesh = new THREE.Mesh(new THREE.TorusKnotBufferGeometry(50, 10, 50, 20), material);
            TorusKnotMesh.position.set(300, 0, - 200);
            scene.add(TorusKnotMesh);
            // 车削几何体
            var points = [];
            for (var i = 0; i < 50; i++) {
                points.push(new THREE.Vector2(Math.sin(i * 0.2) * Math.sin(i * 0.1) * 15 + 50, (i - 5) * 2));
            }
            var LatheMesh = new THREE.Mesh(new THREE.LatheBufferGeometry(points, 20), material);
            LatheMesh.position.set(- 100, 0, - 200);
            scene.add(LatheMesh);

            // 设置像素比
            renderer.setPixelRatio(window.devicePixelRatio);
            //设置渲染区域尺寸
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            stats = new Stats();
            document.body.appendChild(stats.dom);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
            stats.update();
        }

        function render() {
            var timer = Date.now() * 0.0001;
            camera.position.x = Math.cos(timer) * 800;
            camera.position.z = Math.sin(timer) * 800;
            camera.lookAt(scene.position);
            // 递归遍历Threejs模型对象的所有后代
            scene.traverse(function (object) {
                if (object.isMesh === true) {
                    object.rotation.x = timer * 5;
                    object.rotation.y = timer * 2.5;
                }
            });
            renderer.render(scene, camera);
        }

    </script>
</body>

</html>
