<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第一个three.js文件_WebGL三维场景</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* 隐藏body窗口区域滚动条 */
        }
    </style>
    <!--引入three.js三维引擎-->
    <script src="../../js/three.js"></script>
</head>

<body>
    <script>
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度

        /* 创建场景对象 */
        var scene = new THREE.Scene();

        /* 创建网格模型 */
        var geometry = new THREE.Geometry(); //声明一个几何体对象Geometry
        // Vector3定义顶点位置坐标数据
        var p1 = new THREE.Vector3(50, 0, 0); //顶点1坐标
        var p2 = new THREE.Vector3(0, 70, 0); //顶点2坐标
        var p3 = new THREE.Vector3(80, 70, 0); //顶点3坐标
        //顶点坐标添加到geometry对象
        geometry.vertices.push(p1, p2, p3);
        // Color定义顶点颜色数据
        var color1 = new THREE.Color(0x00ff00); //顶点1颜色——绿色
        var color2 = new THREE.Color(0xff0000); //顶点2颜色——红色
        var color3 = new THREE.Color(0x0000ff); //顶点3颜色——蓝色
        //顶点颜色数据添加到geometry对象
        // 注意设置几何体Geometry顶点颜色属性geometry.colors，对网格模型Mesh是无效的，对于点模型Points、线模型Line是有效果。
        geometry.colors.push(color1, color2, color3);
        //设置几何体的材质对象Material
        var material = new THREE.PointsMaterial({
            // color: '#eaeaea',
            vertexColors: THREE.VertexColors, //以顶点颜色为准（渐变）
            size: 10.0 //点对象像素尺寸
        });
        //创建网格模型对象Mesh
        var mesh = new THREE.Points(geometry, material);
        //将网格模型添加到场景中
        scene.add(mesh); //网格模型添加到场景中

        /* 光源设置 */
        //创建点光源
        var point = new THREE.PointLight(0xffffff);
        //点光源位置
        point.position.set(400, 200, 300);
        //将点光源添加到场景中
        scene.add(point);

        //创建环光源
        var ambient = new THREE.AmbientLight(0x444444);
        //将环光源添加到场景中
        scene.add(ambient);
        console.log(scene)

        /* 相机设置 */
        var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * width / height, s * width / height, s, -s, 1, 1000);
        //设置相机位置
        camera.position.set(200, 100, 100);
        //设置相机方向(指向的场景对象)
        camera.lookAt(scene.position);

        /* 创建渲染器对象 */
        var renderer = new THREE.WebGLRenderer();
        //设置渲染区域尺寸
        renderer.setSize(width, height);
        //设置背景颜色
        renderer.setClearColor(0xb9d3ff, 1);
        //body元素中插入canvas对象
        document.body.appendChild(renderer.domElement);
        //执行渲染操作   指定场景、相机作为参数
        renderer.render(scene, camera);


    </script>
</body>

</html>
