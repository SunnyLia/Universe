<!DOCTYPE html>
<html>

<head>
    <title>DOCUMENT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../../build/main.css">
</head>

<body>
    <script src="../../build/three.js"></script>
    <script type="module">
        import { OrbitControls } from '../../jsm/controls/OrbitControls.js';

        var effectController = {
            showDots: true,
            showLines: true,
            minDistance: 150,
            limitConnections: false,
            maxConnections: 20,
            particleCount: 500
        };
        var maxParticleCount = 1000;
        var particleCount = 500;
        var r = 800;
        /**
         * 创建场景对象Scene
         */
        var scene = new THREE.Scene();

        /**
         * 相机设置
         */
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度
        //创建相机对象
        var camera = new THREE.PerspectiveCamera(60, width / height, 0.1, 10000);
        camera.position.z = 1750;
        // camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
        /**
         * 光源设置
         */

        /**
         * 创建网格模型
         */
        var group = new THREE.Group();
        scene.add(group);
        var particlesData = [];
        var particlePositions = new Float32Array(maxParticleCount * 3); //所有点的坐标，长度为点数的三倍（x,y,z）

        createObject()
        /**
         * 创建渲染器对象
         */
        var renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);//设置渲染区域尺寸
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement); //body元素中插入canvas对象

        /**
         * 创建辅助器
         */
        var mesh1 = new THREE.Mesh(new THREE.BoxBufferGeometry(r, r, r), new THREE.MeshBasicMaterial({
            color: 0x101010,
            transparent: true,
            blending: THREE.AdditiveBlending //在使用此材质显示对象时要使用何种混合==>THREE.AdditiveBlending把黑色与背景色融合
        }))
        var helper = new THREE.BoxHelper(mesh1);
        // helper.material.color.setHex(0x101010);
        // helper.material.blending = THREE.AdditiveBlending; //把黑色与背景色融合
        // helper.material.transparent = true;
        scene.add(helper);
        var controls = new OrbitControls(camera, renderer.domElement);
        controls.minDistance = 1000;
        controls.maxDistance = 3000;
        /**
         * 循环动画
         */
        animate()
        function animate() {
            requestAnimationFrame(animate);
            // updateAnimate();
            controls.update();
            //执行渲染操作   指定场景、相机作为参数
            renderer.render(scene, camera);
        }

        function createObject() {

            var pMaterial = new THREE.PointsMaterial({
                color: 0xFFFFFF,
                size: 3,
                blending: THREE.AdditiveBlending,
                transparent: true,
                sizeAttenuation: false
            });

            for (var i = 0; i < maxParticleCount; i++) {
                var x = Math.random() * r - r / 2; //坐标-400~400之间
                var y = Math.random() * r - r / 2;
                var z = Math.random() * r - r / 2;

                particlePositions[i * 3] = x;
                particlePositions[i * 3 + 1] = y;
                particlePositions[i * 3 + 2] = z;

                // add it to the geometry
                particlesData.push({
                    velocity: new THREE.Vector3(Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1),
                    numConnections: 0
                });
            }
            var particles = new THREE.BufferGeometry();
            particles.setDrawRange(0, particleCount); //用于判断几何体的哪个部分需要被渲染
            particles.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3).setUsage(THREE.DynamicDrawUsage));
            // create the particle system
            var pointCloud = new THREE.Points(particles, pMaterial);
            group.add(pointCloud);

            var geometry = new THREE.BufferGeometry();
            var positions = new Float32Array(maxParticleCount * maxParticleCount * 3);
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3).setUsage(THREE.DynamicDrawUsage));
            var colors = new Float32Array(maxParticleCount * maxParticleCount * 3);
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3).setUsage(THREE.DynamicDrawUsage));
            geometry.computeBoundingSphere();
            geometry.setDrawRange(0, 0);
            var material = new THREE.LineBasicMaterial({
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true
            });

            var linesMesh = new THREE.LineSegments(geometry, material);
            group.add(linesMesh);
        }
        // 更新动画
        function updateAnimate() {
            var vertexpos = 0;
            var colorpos = 0;
            var numConnected = 0;
            for (var i = 0; i < particleCount; i++) {
                // get the particle
                particlesData[i].numConnections = 0;
                particlePositions[i * 3] += particlesData[i].velocity.x;
                particlePositions[i * 3 + 1] += particlesData[i].velocity.y;
                particlePositions[i * 3 + 2] += particlesData[i].velocity.z;

                if (particlePositions[i * 3] < - r / 2 || particlePositions[i * 3] > r / 2)
                    particlesData[i].velocity.x = - particlesData[i].velocity.x;
                if (particlePositions[i * 3 + 1] < - r / 2 || particlePositions[i * 3 + 1] > r / 2)
                    particlesData[i].velocity.y = - particlesData[i].velocity.y;
                if (particlePositions[i * 3 + 2] < - r / 2 || particlePositions[i * 3 + 2] > r / 2)
                    particlesData[i].velocity.z = - particlesData[i].velocity.z;
                if (effectController.limitConnections && particlesData[i].numConnections >= effectController.maxConnections)
                    continue;
            }
        }
    </script>
</body>

</html>
