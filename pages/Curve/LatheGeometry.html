<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第一个three.js文件_WebGL三维场景</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* 隐藏body窗口区域滚动条 */
        }
    </style>
    <!--引入three.js三维引擎-->
    <script src="../../js/three.js"></script>
</head>

<body>
    <script>
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度

        /* 创建场景对象 */
        var scene = new THREE.Scene();

        /* 创建网格模型 */
        // var points = [
        //     new THREE.Vector2(50, 60),
        //     new THREE.Vector2(25, 0),
        //     new THREE.Vector2(50, -60)
        // ];
        // var geometry = new THREE.LatheGeometry(points, 30);
        var shape = new THREE.Shape();//创建Shape对象
        var points = [//定位定点
            new THREE.Vector2(50, 60),
            new THREE.Vector2(25, 0),
            new THREE.Vector2(50, -60)
        ];
        shape.splineThru(points);//顶点带入样条插值计算函数
        var splinePoints = shape.getPoints(20);//插值计算细分数20
        var geometry = new THREE.LatheGeometry(splinePoints, 30);//旋转造型
        var material = new THREE.MeshPhongMaterial({
            color: 0x0000ff,//三角面颜色
            side: THREE.DoubleSide//两面可见
        });//材质对象
        material.wireframe = true;//线条模式渲染(查看细分数)
        var mesh = new THREE.Mesh(geometry, material);//旋转网格模型对象
        scene.add(mesh);//旋转网格模型添加到场景中

        /* 相机设置 */
        var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * width / height, s * width / height, s, -s, 1, 1000);
        //设置相机位置
        camera.position.set(200, 100, 100);
        //设置相机方向(指向的场景对象)
        camera.lookAt(scene.position);

        /* 创建渲染器对象 */
        var renderer = new THREE.WebGLRenderer();
        //设置渲染区域尺寸
        renderer.setSize(width, height);
        //设置背景颜色
        renderer.setClearColor(0xb9d3ff, 1);
        //body元素中插入canvas对象
        document.body.appendChild(renderer.domElement);
        //执行渲染操作   指定场景、相机作为参数
        renderer.render(scene, camera);


    </script>
</body>

</html>
