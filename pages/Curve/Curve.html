        // 3、通过LineCurve绘制一条二维直线。
        var geometry = new THREE.Geometry(); //声明一个几何体对象Geometry
        var p1 = new THREE.Vector2(50, 0); //顶点1坐标
        var p2 = new THREE.Vector2(0, 70); //顶点2坐标
        // 二维直线LineCurve
        var LineCurve = new THREE.LineCurve(p1, p2);
        var pointArr = LineCurve.getPoints(10);
        geometry.setFromPoints(pointArr);
        //材质对象
        var material = new THREE.LineBasicMaterial({
            color: 0x000000
        });
        //线条模型对象
        var line = new THREE.Line(geometry, material);
        scene.add(line); //线条对象添加到场景中



        /* 相机设置 */
        var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * width / height, s * width / height, s, -s, 1, 1000);
        //设置相机位置
        camera.position.set(0, 0, 10);
        //设置相机方向(指向的场景对象)
        camera.lookAt(scene.position);

        /* 创建渲染器对象 */
        var renderer = new THREE.WebGLRenderer();
        //设置渲染区域尺寸
        renderer.setSize(width, height);
        //设置背景颜色
        renderer.setClearColor(0xb9d3ff, 1);
        //body元素中插入canvas对象
        document.body.appendChild(renderer.domElement);
        //执行渲染操作   指定场景、相机作为参数
        renderer.render(scene, camera);
