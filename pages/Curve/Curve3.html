<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第一个three.js文件_WebGL三维场景</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* 隐藏body窗口区域滚动条 */
        }
    </style>
    <!--引入three.js三维引擎-->
    <script src="../../js/three.js"></script>
</head>

<body>
    <script>
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度

        /* 创建场景对象 */
        var scene = new THREE.Scene();

        /* 创建网格模型 */
        // 1、样条曲线
        // // 在三维空间中设置5个顶点，输入三维样条曲线CatmullRomCurve3作为参数，然后返回更多个顶点，通过返回的顶点数据，构建一个几何体，通过Line可以绘制出来一条沿着5个顶点的光滑样条曲线。
        // var geometry = new THREE.Geometry(); //声明一个几何体对象Geometry
        // // 三维样条曲线  Catmull-Rom算法
        // var curve = new THREE.CatmullRomCurve3([
        //     new THREE.Vector3(-50, 20, 90),
        //     new THREE.Vector3(-10, 40, 40),
        //     new THREE.Vector3(0, 0, 0),
        //     new THREE.Vector3(60, -60, 0),
        //     new THREE.Vector3(70, 0, 80)
        // ]);
        // //getPoints是基类Curve的方法，返回一个vector3对象作为元素组成的数组
        // var points = curve.getPoints(100); //分段数100，返回101个顶点
        // // setFromPoints方法从points中提取数据改变几何体的顶点属性vertices
        // geometry.setFromPoints(points);
        // //材质对象
        // var material = new THREE.LineBasicMaterial({
        //     color: 0x000000
        // });
        // //线条模型对象
        // var line = new THREE.Line(geometry, material);
        // scene.add(line); //线条对象添加到场景中


        // 2、贝塞尔曲线
        var geometry = new THREE.Geometry(); //声明一个几何体对象Geometry
        var p1 = new THREE.Vector3(-80, 0, 0);
        var p2 = new THREE.Vector3(20, 100, 0);
        var p3 = new THREE.Vector3(80, 0, 0);
        // 三维二次贝赛尔曲线
        var curve = new THREE.QuadraticBezierCurve3(p1, p2, p3);
        var points = curve.getPoints(100); //分段数100，返回101个顶点
        // setFromPoints方法从points中提取数据改变几何体的顶点属性vertices
        geometry.setFromPoints(points);
        //材质对象
        var material = new THREE.LineBasicMaterial({
            color: 0x000000
        });
        //线条模型对象
        var line = new THREE.Line(geometry, material);
        scene.add(line); //线条对象添加到场景中



        /* 相机设置 */
        var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * width / height, s * width / height, s, -s, 1, 1000);
        //设置相机位置
        camera.position.set(200, 100, 100);
        //设置相机方向(指向的场景对象)
        camera.lookAt(scene.position);

        /* 创建渲染器对象 */
        var renderer = new THREE.WebGLRenderer();
        //设置渲染区域尺寸
        renderer.setSize(width, height);
        //设置背景颜色
        renderer.setClearColor(0xb9d3ff, 1);
        //body元素中插入canvas对象
        document.body.appendChild(renderer.domElement);
        //执行渲染操作   指定场景、相机作为参数
        renderer.render(scene, camera);


    </script>
</body>

</html>
