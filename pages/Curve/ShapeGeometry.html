<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第一个three.js文件_WebGL三维场景</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* 隐藏body窗口区域滚动条 */
        }
    </style>
    <!--引入three.js三维引擎-->
    <script src="../../js/three.js"></script>
</head>

<body>
    <script>
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度

        /* 创建场景对象 */
        var scene = new THREE.Scene();

        /* 创建网格模型 */
        var points = [
            new THREE.Vector2(-50, -50),
            new THREE.Vector2(-60, 0),
            new THREE.Vector2(0, 50),
            new THREE.Vector2(60, 0),
            new THREE.Vector2(50, -50),
            new THREE.Vector2(-50, -50),
        ]
        // 通过顶点定义轮廓
        var shape = new THREE.Shape(points);

        // // 通过shpae基类path的方法绘制轮廓（本质也是生成顶点）
        // var shape = new THREE.Shape();
        // shape.absarc(0, 0, 100, 0, 2 * Math.PI);//圆弧轮廓
        // console.log(shape.getPoints(15));//查看shape顶点数据
        // // 四条直线绘制一个矩形轮廓
        // shape.moveTo(0,0);//起点
        // shape.lineTo(0,100);//第2点
        // shape.lineTo(100,100);//第3点
        // shape.lineTo(100,0);//第4点
        // shape.lineTo(0,0);//第5点
        // shape可以理解为一个需要填充轮廓
        // 所谓填充：ShapeGeometry算法利用顶点计算出三角面face3数据填充轮廓
        var geometry = new THREE.ShapeGeometry(shape, 25);
        var material = new THREE.MeshPhongMaterial({
            color: 0x0000ff,//三角面颜色
            side: THREE.DoubleSide//两面可见
        });//材质对象
        material.wireframe = true;//线条模式渲染(查看细分数)
        var mesh = new THREE.Mesh(geometry, material);//旋转网格模型对象
        scene.add(mesh);//旋转网格模型添加到场景中

        /* 相机设置 */
        var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * width / height, s * width / height, s, -s, 1, 1000);
        //设置相机位置
        camera.position.set(200, 100, 100);
        //设置相机方向(指向的场景对象)
        camera.lookAt(scene.position);

        /* 创建渲染器对象 */
        var renderer = new THREE.WebGLRenderer();
        //设置渲染区域尺寸
        renderer.setSize(width, height);
        //设置背景颜色
        renderer.setClearColor(0xb9d3ff, 1);
        //body元素中插入canvas对象
        document.body.appendChild(renderer.domElement);
        //执行渲染操作   指定场景、相机作为参数
        renderer.render(scene, camera);


    </script>
</body>

</html>
